<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Welcome to Simon game!</h1>
  <div class="container1">
    <div class="row1">

      <div  id="green" class="btnn green"></div>
      <div  id="red" class="btnn red"></div>
      <div  id="purple" class="btnn purple"></div>

    </div>

    <div class="row2">

      <div  id="yellow" class="btnn yellow"></div>
      <div  id="blue" class="btnn blue"></div>
      <div  id="cyan" class="btnn cyan"></div>

    </div>

  </div>

  <button type="button" class="btn btn-outline-secondary">Play The Game!</button>
  <footer>Game made by Amine!</footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
